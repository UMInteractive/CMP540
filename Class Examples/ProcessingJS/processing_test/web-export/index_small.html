<!DOCTYPE html>
	<head>
		<title>processing_test : Built with Processing and Processing.js</title>
		<script src="processing.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		</script>


	</head>
	<body>
				<canvas id="processingtest" data-processing-sources="processing_test.pde" width="1000" height="1000">
				</canvas>
		<form>
			<input type="text" name="stuff" id="grayness_input"></input>
			<select name="grayness" id="gray_dropdown">
				<option value="0" selected="selected">None</option>
				<option VALUE="50">Slightly</option>
				<option VALUE="255">Very</option>
			</select>

			<button id="changeColor">Change According to Textbox</button>
			<button id="changeColor2">Change According to Dropdown</button>
			<button id="changeColor3">Change To 100</button>
		</form>
		<script>

		$("#changeColor").click(
			function() {
				event.preventDefault();
				var gray = $("#grayness_input").val();
				Processing.getInstanceById("processingtest").changeGray(parseInt(gray));

			}
		);

		$("#changeColor3").click(
			function() {
				event.preventDefault();
				//var gray = $("#grayness_input").val();
				Processing.getInstanceById("processingtest").changeGray(100);

			}
		);

		$('#changeColor2').click(
			function() {
				event.preventDefault();
				var gray = $( "#gray_dropdown").val();
				Processing.getInstanceById("processingtest").changeGray(parseInt(gray));

			})

		$( "#gray_dropdown").change(function() {
				var gray = $( "#gray_dropdown").val();
				Processing.getInstanceById("processingtest").changeGray(parseInt(gray));

		});
		</script>
			
	</body>
</html>
