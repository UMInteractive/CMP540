<!DOCTYPE html>
	<head>
		<title>processing_test : Built with Processing and Processing.js</title>
		<script src="processing.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		</script>


	</head>
	<body>
				<canvas id="processingtest" data-processing-sources="processing_test.pde" width="1000" height="1000">
				</canvas>
		<form>
			<select name="grayness" id="gray_dropdown">
				<option value="0" selected="selected">None</option>
				<option VALUE="50">Slightly</option>
				<option VALUE="255">Very</option>
			</select>

		</form>
		<script>


		$( "#gray_dropdown").change(function() {
				var gray = $( "#gray_dropdown").val();
				Processing.getInstanceById("processingtest").changeGray(parseInt(gray));

		});
		</script>
			
	</body>
</html>
